<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
       <style type="text/css">
            .ui-panel {
                margin-top:20px
            }
            .inlineCalendarDemo > .hasDatepicker {
                padding-left: 50px;
            }
        </style>
       
       <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                
            </p:messages>
            <p:panel header="LiquidaciÃ³n de Comisiones">
                <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="periodo_comi">Periodo a Liquidar</p:outputLabel>
                    <p:inputText id="periodo_comi" placeholder="Periodo a liquidar" value="#{comisionBean.comision.periodo_comi}" ></p:inputText>
                    <p:commandButton title="Liquidar" icon="fa fa-flash Fs16 white" update="tabla,@form" id="btnLiquidar" actionListener="#{comisionBean.Liq_comision()}" ></p:commandButton>
                
                    <p:outputLabel for="cargar_periodo_comi">Cargar Periodos</p:outputLabel>
                    <p:inputText id="cargar_periodo_comi" placeholder="Cargar Periodos" value="#{comisionBean.periodo}" ></p:inputText>
                    <p:commandButton title="CargarLiquidar" icon="fa fa-flash Fs16 white" update="tabla,@form" id="btnLiquidar" actionListener="#{comisionBean.liquidar()}" ></p:commandButton>
                    
                    <p:commandButton title="Eliminar" icon="fa fa-trash Fs16 white" update="tabla,@form" id="bntDelete" actionListener="#{comisionBean.delete()}">
                         <p:confirm header="Confirmacion" message="Realmente desea eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" actionListener="#{comisionBean.delete()}"  icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>            
                    
                    
                    
                    
                </p:panelGrid>    
            </p:panel>
                                 
            <p:panel header="Listado de Comision">
                
                <h:commandLink>
                    <h:graphicImage url="resources/imagenes/PDF.png" />
                    <p:dataExporter type="pdf" target="tabla" fileName="ComisionPdf"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage url="resources/imagenes/XLS.png" />
                    <p:dataExporter type="xls" target="tabla" fileName="ComisionXls"/>
                </h:commandLink>
                
                <p:dataTable  paginator="true" rows="10" emptyMessage="No hay comisiones creadas" id="tabla" value="#{comisionBean.lista}" var="item">
                    
                    <p:column headerText="idcomision">
                        <h:outputText value="#{item.idcomision}"></h:outputText>
                    </p:column>
                    <p:column headerText="fecha_reg">
                        <h:outputText value="#{item.fecha_reg}"></h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.periodo_comi}" headerText="periodo_comi">
                        <h:outputText value="#{item.periodo_comi}"></h:outputText>
                    </p:column>
                    <p:column headerText="idcontrato">
                        <h:outputText value="#{item.idcontrato}" ></h:outputText>
                    </p:column>
                    <p:column headerText="idpropiedad">
                        <h:outputText value="#{item.idpropiedad}" ></h:outputText>
                    </p:column>
                    <p:column headerText="idpropietario">
                        <h:outputText value="#{item.idpropietario}" ></h:outputText>
                    </p:column>
                    <p:column headerText="observacion">
                        <h:outputText value="#{item.observacion}" ></h:outputText>
                    </p:column>
                    <p:column headerText="porc_comi">
                        <h:outputText value="#{item.porc_comi}" ></h:outputText>
                    </p:column>
                    <p:column headerText="valor_comi">
                        <h:outputText value="#{item.valor_comi}" ></h:outputText>
                    </p:column>
                    <p:column headerText="valor_canon">
                        <h:outputText value="#{item.valor_canon}" ></h:outputText>
                    </p:column>
                    <p:column headerText="valor_propietario">
                        <h:outputText value="#{item.valor_propietario}" ></h:outputText>
                    </p:column>
                                   
                    <p:column exportable="false" style="width:100px;text-align: center" headerText="Cargar comisiones">
                        <p:commandButton update="@form" process="@this" actionListener="#{comisionBean.changeMode()}" icon="fa fa-eye Fs16 white" title="View">
                            <f:setPropertyActionListener value="#{item}" target="#{comisionBean.comision}" />
                        </p:commandButton>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
